<div class="form-row align-items-center">
  <div class="col">

  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="text" [(ngModel)]="newText" >
  </div>
  <div class="col">
    <button class="btn btn-info" (click)="addNew()" >+</button>
  </div>
</div>
